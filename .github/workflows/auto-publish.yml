name: Auto Generate and Publish Blog Article

on:
  # æ¯æ—¥åˆå‰9æ™‚ï¼ˆæ—¥æœ¬æ™‚é–“ï¼‰ã«è‡ªå‹•å®Ÿè¡Œ
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00 = JST 9:00

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ï¼ˆGitHubã®Actionsã‚¿ãƒ–ã‹ã‚‰ï¼‰
  workflow_dispatch:
    inputs:
      date:
        description: 'è¨˜äº‹ã®æ—¥ä»˜ (YYYY-MM-DD, ç©ºæ¬„ã§ä»Šæ—¥)'
        required: false
        type: string
      topic:
        description: 'ãƒˆãƒ”ãƒƒã‚¯æŒ‡å®šï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰'
        required: false
        type: string

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1. ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Node.jsç’°å¢ƒã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install dependencies
        run: |
          npm install
          npm install @anthropic-ai/sdk

      # 4. è¨˜äº‹ç”Ÿæˆã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å®Ÿè¡Œ
      - name: Generate new article
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          INPUT_DATE: ${{ github.event.inputs.date }}
          INPUT_TOPIC: ${{ github.event.inputs.topic }}
        run: |
          node scripts/generate-article.js

      # 5. å¤‰æ›´ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No new article generated (may already exist for today)"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… New article generated successfully"
          fi

      # 6. Gitè¨­å®š
      - name: Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "TaskMate Blog Bot"
          git config user.email "bot@taskmateai.net"

      # 7. ã‚³ãƒŸãƒƒãƒˆ & ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit and push
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          DATE=$(date +'%Y-%m-%d')
          git add content/posts/*.md
          git commit -m "ğŸ¤– Auto-publish: New article for ${DATE}

          Automatically generated and published by GitHub Actions

          ğŸ¤– Generated with Claude Code
          Co-Authored-By: TaskMate Bot <bot@taskmateai.net>"
          git push

      # 8. æˆåŠŸé€šçŸ¥
      - name: Notify success
        if: success() && steps.check_changes.outputs.changes == 'true'
        run: |
          echo "âœ… New article published successfully!"
          echo "Date: $(date +'%Y-%m-%d')"
          echo "ğŸš€ Netlify will auto-deploy in 2-3 minutes"
          echo "ğŸ“ Check: https://elegant-gumdrop-9a983a.netlify.app/"

      # 9. ã‚¹ã‚­ãƒƒãƒ—é€šçŸ¥
      - name: Notify skip
        if: success() && steps.check_changes.outputs.changes == 'false'
        run: |
          echo "â„¹ï¸  Article generation skipped"
          echo "Reason: Article may already exist for today"
          echo "Or: No available topics remaining"
