# Netlify Configuration for TaskMate Blog
# Static Next.js Export (deployed at root, accessed via /blog on main site)

[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# このサイトはルートにデプロイされる
# メインサイト (taskmateai.net) から /blog/* でアクセスされる

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
# Cache static assets aggressively
[[headers]]
  for = "/blog/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/blog/_next/image/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML pages with shorter duration
[[headers]]
  for = "/blog/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
